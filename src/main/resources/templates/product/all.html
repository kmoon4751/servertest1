<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품목록</title>
</head>
<body>
  상품목록
  <div>
    <table>
      <thead>
        <tr>
          <th>상품번호</th>
          <th>상품명</th>
          <th>상품수량</th>
          <th>가격</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="product :${all}">
          <td th:text="${product.pid}">1</td>
          <td><a href="" th:href="@{/products/{id}/detail(id=${product.pid})}" th:text="${product.pname}">커피</a></td>
          <td th:text="${product.quantity}">1</td>
          <td th:text="${product.price}">1</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div><button id="btnAdd">상품등록</button></div>
  <script>
    btnAdd.addEventListener('click', e=>{
      location.href = '/products/add';
    });
  </script>
</body>
</html>
